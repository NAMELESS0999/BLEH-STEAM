<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEH Steam</title>
    <style>
        :root {
            --steam-dark: #171a21;
            --steam-navy: #1b2838;
            --steam-blue-grey: #2a475e;
            --steam-bright-blue: #66c0f4;
            --steam-green: #5c7e10;
            --steam-hover-green: #a4d007;
            --steam-text-main: #c7d5e0;
        }

        body { 
            background-color: var(--steam-dark);
            background: radial-gradient(circle at top left, rgba(42, 71, 94, 1) 0%, rgba(23, 26, 33, 1) 60%);
            color: var(--steam-text-main);
            font-family: "Motiva Sans", Arial, Sans-Serif;
            margin: 0; padding: 0; min-height: 100vh;
        }

        /* NAVBAR */
        .steam-nav {
            background: #171d25;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .steam-nav h1 {
            font-size: 0.95rem;
            color: #b8b6b4;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .steam-nav h1:hover { color: #fff; }
        .active-nav { color: var(--steam-bright-blue) !important; border-bottom: 3px solid var(--steam-bright-blue); padding-bottom: 5px; }

        /* HEADER */
        .library-header {
            max-width: 1200px;
            margin: 40px auto 20px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .library-title {
            font-size: 1.6rem;
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #searchBar {
            width: 300px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #101216;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 0.9rem;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: 0.2s;
        }
        #searchBar:focus { background: #2a3f5a; border-color: var(--steam-bright-blue); }

        /* GRID */
        .container { max-width: 1200px; margin: auto; padding: 20px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
            padding-bottom: 60px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--steam-bright-blue);
            z-index: 10;
        }

        .game-thumb {
            width: 100%;
            aspect-ratio: 2 / 3; 
            background: #202326;
            overflow: hidden;
            position: relative;
        }

        .game-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .missing-art {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 10px;
            font-size: 0.8rem; color: #666;
            background: #111;
        }

        .game-info {
            padding: 10px;
            background: #16191e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 50px;
        }

        .game-name {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #eee;
        }

        .play-btn {
            font-size: 0.7rem;
            color: #fff;
            background: var(--steam-green);
            padding: 4px;
            text-align: center;
            border-radius: 2px;
            margin-top: 5px;
            display: none;
        }
        
        .game-card:hover .play-btn { display: block; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="steam-nav">
    <h1>STORE</h1>
    <h1 class="active-nav">LIBRARY</h1>
    <h1 onclick="window.open('https://docs.google.com/presentation/d/1aPZRt3i-KAH3ywYYWt6Cajgz4-J2yGw75qpmpllcBmc/edit?usp=sharing', '_blank')">COMMUNITY</h1>
    <h1 onclick="window.open('https://discord.com/invite/NzPpXVurAq', '_blank')">BLEH</h1>
</div>

<div class="library-header">
    <div class="library-title">ALL GAMES (<span id="gameCount">0</span>)</div>
    <input type="text" id="searchBar" onkeyup="searchGames()" placeholder="Search...">
</div>

<div class="container">
    <div class="grid" id="gameGrid"></div>
</div>

<script>
    const games = [
        { name: "007 First Light", file: "007firstlight" },
        { name: "Among Us", file: "amongus" },
        { name: "Call of Duty 7", file: "callofduty7" },
        { name: "FNAF Pizzeria Sim", file: "clfnafps" },
        { name: "FNAF Sister Location", file: "clfnafsl" },
        { name: "Crash Banjo", file: "crashbanjo" },
        { name: "DBZ Kakarot", file: "dbzkakarot" },
        { name: "Doom Dark Ages", file: "doomdarkages" },
        { name: "EA Sports FC 26", file: "easportsfc26" },
        { name: "Fall Guys", file: "fallguys" },
        { name: "Final Fantasy 16", file: "finalfantasy16" },
        { name: "FNAF 1", file: "fnaf1" },
        { name: "FNAF 3", file: "fnaf3" },
        { name: "FNAF 4", file: "fnaf4" },
        { name: "FNAF 4 Deluxe", file: "fnaf4deluxe" },
        { name: "FNAF UCN", file: "fnafultimatecustomnights" },
        { name: "Fortnite", file: "fortnite" },
        { name: "Geometry Dash", file: "geomatrydash" },
        { name: "GTA 5", file: "gta5" },
        { name: "Half-Life 2", file: "halflife2" },
        { name: "Hollow Knight", file: "hollowknight" },
        { name: "Just One Boss", file: "justoneboss" },
        { name: "Kirby Forgotten Land", file: "kirbyandtheforgottenland" },
        { name: "Zelda: BOTW", file: "legendofzeldabreathofthewild" },
        { name: "Zelda: TOTK", file: "legendofzeldatearsoftheknigdom" },
        { name: "Lego Batman", file: "legobatmanlegacyofthedarkknight" },
        { name: "Lego Star Wars", file: "legostarwars" },
        { name: "Madden 26", file: "madden26" },
        { name: "Mario 64", file: "mario64" },
        { name: "Mario 64 Remaster", file: "mario64remaster" },
        { name: "Mario & Luigi Brothership", file: "marioandluigibrothership" },
        { name: "Mario Jamboree", file: "mariojamboree" },
        { name: "Mario Kart World", file: "mariokartworld" },
        { name: "Mario Maker 2", file: "mariomaker2" },
        { name: "MGS3 Snake Eater", file: "metalgearsolid3snakeeater" },
        { name: "Mike Tyson Punchout", file: "miketysonpunchout" },
        { name: "Minecraft Java", file: "minecraft java" },
        { name: "NBA 2K", file: "nba2k" },
        { name: "NFS Unbound", file: "needforspeedunbound" },
        { name: "Paper Mario", file: "papermario" },
        { name: "Paper Mario 2", file: "papermario2" },
        { name: "Persona 3", file: "persona3" },
        { name: "Pokemon Legends Z-A", file: "pokemonlegendsza" },
        { name: "Portal 2", file: "portal2" },
        { name: "Rainbow Six Siege", file: "rainbowsixseige" },
        { name: "Resident Evil 4", file: "residentevil4" },
        { name: "Rocket League", file: "rocketleague" },
        { name: "Silent Hill F", file: "silenthillf" },
        { name: "Skate 4", file: "skate4" },
        { name: "Sonic Colors", file: "soniccolors" },
        { name: "Sonic Frontiers", file: "sonicfrontiers" },
        { name: "Street Fighter 6", file: "streetfighter6" }
    ];

    const grid = document.getElementById('gameGrid');
    document.getElementById('gameCount').innerText = games.length;
    
    games.forEach(game => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = `games/${game.file}.html`; 
        const imgPath = `img/${game.file}.jpg`;
        
        card.innerHTML = `
            <div class="game-thumb">
                <img src="${imgPath}" loading="lazy" 
                     onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=missing-art>${game.name}</div>';">
            </div>
            <div class="game-info">
                <div class="game-name">${game.name}</div>
                <div class="play-btn">PLAY</div>
            </div>
        `;
        grid.appendChild(card);
    });

    function searchGames() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let cards = document.getElementsByClassName('game-card');
        for (let i = 0; i < cards.length; i++) {
            let name = cards[i].innerText.toLowerCase();
            cards[i].classList.toggle('hidden', !name.includes(input));
        }
    }
</script>

</body>
</html>
